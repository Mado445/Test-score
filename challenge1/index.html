<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./style.css"/>
</head>
<body>


  <div class="container">   
    <div class="leftside">   
        <div class="upper">
            <p class="result">Your Result</p>
          <div class="below">
            <div class="circle">
              <p class="score">76</p>
              <p class="scoreof">of 100</p>
            </div>
          </div>
        </div>
        
        <div class="down">
              <p class="observe">Great</p>
              <p class="describe">You scored higher than 65% of the people who have taken these tests.</p>
        </div>




    </div>



    <div class="rightside">
        
      <div class="summary">
          <p>Sumary</p>
      </div>

      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" />
        <p class="writed">Reaction</p>
        <p>80 </p><p class="number">/ 100</p>
      </div>

      <div class="memory">
        <img src="./assets/images/icon-memory.svg" />
        <p class="writed">Memory</p>
        <p>92 </p><p class="number">/ 100</p>
      </div>

      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" />
        <p class="writed">Verbal</p>
        <p>61 </p><p class="number">/ 100</p>
      </div>

      <div class="visual">
        <img src="./assets/images/icon-visual.svg" />
        <p class="writed">Visual</p>
        <p>72 </p><p class="number">/ 100</p>
      </div>

      <div class="continue">
        <p class="writed">Continue</p>
      </div>


    </div>

  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
